<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Client Create Form</h3>

<div>
  <form action="{% url 'client_app:client_create' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

    <label for="fname">Client Name</label>
    <input type="text" id="client_name" name="client_name" placeholder="Client Name...">

    <label for="lname">Client Email</label>
    <input type="text" id="client_email" name="client_email" placeholder="Client Email..">

    <input type="submit", id="submit" value="Submit">
  </form>
</div>

</body>
</html>
